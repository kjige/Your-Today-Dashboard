<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-OvY8uwgdrNLTUgJ1VoTpyowRQ3o75LU"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script src="assets/javascript/user.js"></script>
    <script src="assets/javascript/news.js"></script>
    <script src="assets/javascript/weather.js"></script>
    <script src="assets/javascript/firebase.js"></script>
</head>

<body>
    <div class="container row center-block">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" id="username" class="form-control">
                </div>
                <div class="input-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" class="form-control pull-left">
                    <span class="input-group-btn">
                    	<button id="auto-locate" class="btn btn-info">Auto-Locate</button>
                    </span>
                </div>
                <button type="submit" id="submit-button" class="btn btn-info">Submit</button>
                <p id="form-submit-message"></p>
            </form>
        </div>
    </div>
    <div class="container row">
        <div class="article col-md-12"></div>
    </div>
    <div class="container row">
        <div class="col-xs-12">
            <button id="weather-button" class="btn">Get Weather</button>
            <h5>Powered by Dark Sky</h5>
            <p id="weather">Weather Report:</p>
            <div class="weatherReport">Next Hour: <span id="summary"></span></div>
        </div>
    </div>
    
    <div class="container row">
        <div class="col-xs-12">
            <a class="twitter-timeline" data-width="300" data-height="450" href="https://twitter.com/nytimes">Tweets by nytimes</a>
        </div>
     </div>
     
</body>

</html>
